<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #2563eb; }
      .foreground { fill: white; }
      .accent { fill: #60a5fa; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e40af; }
      .foreground { fill: white; }
      .accent { fill: #93c5fd; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="32" />
  
  <!-- Conference podium/stage -->
  <rect class="foreground" x="50" y="110" width="80" height="8" rx="2" />
  <rect class="foreground" x="60" y="118" width="60" height="6" rx="1" />
  <rect class="foreground" x="70" y="124" width="40" height="20" rx="2" />
  
  <!-- Presentation screen/monitor with code brackets -->
  <rect class="accent" x="40" y="45" width="100" height="60" rx="4" />
  <rect class="background" x="45" y="50" width="90" height="50" rx="2" />
  
  <!-- Code brackets < > -->
  <path class="foreground" d="M 65 65 L 55 75 L 65 85" stroke-width="4" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path class="foreground" d="M 115 65 L 125 75 L 115 85" stroke-width="4" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Forward slash / in the middle -->
  <line class="foreground" x1="95" y1="65" x2="85" y2="85" stroke-width="4" stroke-linecap="round"/>
  
  <!-- People/audience dots -->
  <circle class="accent" cx="45" cy="135" r="3" />
  <circle class="accent" cx="60" cy="135" r="3" />
  <circle class="accent" cx="75" cy="135" r="3" />
  <circle class="accent" cx="105" cy="135" r="3" />
  <circle class="accent" cx="120" cy="135" r="3" />
  <circle class="accent" cx="135" cy="135" r="3" />
</svg>